<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Database</title>
</head>

<body>
    <main>
        <h1>Velkommen</h1>

        <h3>Legg til film</h3>
        <div class="form-group">
            <label for="title">Tittel:</label>
            <input id="title" type="text">
        </div>
        <div class="form-group">
            <label for="year">År:</label>
            <input id="year" type="text">
        </div>
        <div class="form-group">
            <label for="image">Bilde-URL:</label>
            <input id="image" type="text" placeholder="URL til bilde">
        </div>
        <div class="signUpBox">
            <button id="btnCreate" onclick="addItem()">Legg til</button>
        </div>

        <div id="itemTable" class="movie-container"></div>
    </main>

    <!-- Må hente inn eksterne rammeverk/bibliotek for å kunne laste inn js frå anna fil-->
    <script src="https://www.gstatic.com/firebasejs/9.6.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.3/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.3/firebase-firestore-compat.js"></script>

    <script src="js/app.js"></script>
</body>

</html>
