<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <title>Filmdatabase</title>
</head>

<body>
    <main>
        <h1>Filmdatabase</h1>
        <div class="login-container">
            <h3>Opprett ny bruker</h3>
            <div>
                <input id="fname" type="text" placeholder="Fornavn">
            </div>
            <div>
                <input id="lname" type="text" placeholder="Etternavn">
            </div>
            <div>
                <input id="address" type="text" placeholder="Adresse">
            </div>
            <div>
                <input id="zip" type="number" maxlength="4" placeholder="Postnr">
            </div>
            <div>
                <input id="city" type="text" placeholder="Poststed">
            </div>
            <div>
                <input id="email" type="email" placeholder="Epost">
            </div>
            <div>
                <input id="password" type="password" placeholder="Passord">
            </div>

            <div class="signUpBox">
                <button id="btnCreate" onclick="signUp()">Opprett bruker</button>
            </div>
            <div class="backBox">
                <a href="login.html">Tilbake til innlogging</button>
            </div>
        </div>
    </main>

    <!-- Må hente inn eksterne rammeverk/bibliotek for å kunne laste inn js frå anna fil-->
    <script src="https://www.gstatic.com/firebasejs/9.6.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.3/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.3/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.3/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.3/firebase-firestore-compat.js"></script>

    <script src="js/register.js"></script>
</body>

</html>
